<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Order Page</title>
</head>
<body>
    <header>
        <nav>
            <a href="productPage.html">Product Page</a>
        </nav>
    </header>
    <main>
        <h1>Order Summary</h1>
        <table class="cart" id="orderCart">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <h2>Enter Your Details</h2>
        <form id="orderForm">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="name">Full Name: </label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone No.: </label>
                <input type="tel" id="phone" name="phone" required><br>
            </fieldset>
            <fieldset>
                <legend>Delivery Details</legend>
                <label for="address">Address: </label>
                <input type="text" id="address" name="address" required><br>
                <label for="city">City: </label>
                <input type="text" id="city" name="city" required><br>
                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" name="postalCode" required><br>
                <label for="country">Country: </label>
                <input type="text" id="country" name="country" required><br>
            </fieldset>
            <fieldset>
                <legend>Payment Information</legend>
                <label for="cardName">Name on Card: </label>
                <input type="text" id="cardName" name="cardName" required><br>
                <label for="cardNo">Card Number: </label>
                <input type="number" id="cardNo" name="cardNo" required><br>
                <label for="expiryDate">Expiry Date: </label>
                <input type="month" id="expiryDate" name="expiryDate" required><br>
                <label for="cvv">CVV: </label>
                <input type="number" id="cvv" name="cvv" required><br>
            </fieldset>
            <button type="submit">Pay</button>
        </form>
    </main>
    <footer>
        <div class="footer">
            <p>&copy; 2024 Grocies Supermarket. All rights reserved.</p>
            <nav class="footerNav">
                <a href="#">Back to Top</a>
                <a href="#privacyPolicy">Privacy Policy</a>
            </nav>
        </div>
    </footer>
    <script src="orderPage.js"></script>
</body>
</html>
